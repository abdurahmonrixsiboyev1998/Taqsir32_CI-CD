name: Go CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Test
      run: go test -v ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Build
      run: go build -v -o goapp ./cmd/server
    - name: Check binary
      run: |
        if [ ! -f goapp ]; then
          echo "Binary file not created"
          exit 1
        fi
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: goapp
        path: goapp